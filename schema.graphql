type Query {
    user(uid: String!): User
}

type Mutation {
    login(username: String!, password: String!): UserCredential!
    register(username: String!, password: String!): UserCredential!
}

type UserCredential {
    user: User!
    session: Session!
}

type Session {
    token: String!
}

type User {
    uid: String!
    username: String!
}